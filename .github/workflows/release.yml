name: release
run-name: Build and release.

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
      - run: npm install
      - run: npm run build
      - run: tar -czvf dist.tar.gz dist
      - uses: softprops/action-gh-release@v2
        with:
          files: dist.tar.gz
